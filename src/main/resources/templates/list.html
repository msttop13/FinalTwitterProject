<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Twitter: The Dope Version</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <h1>Welcome to the DOPE version of Twitter!</h1>
        <p>Please note. I do not understand Copywright stuff, but I would not be surprised if this was illegal.</p>
        <p><a class="btn btn-primary btn-lg" href="https://twitter.com/" role="button">The Real Twitter</a></p>
    </div>
</div>
<a href="/add">What's Happening?</a><br/>
<table>
    <tr>
        <th>Content</th>
        <th>Posted Date</th>
        <th>Sent By</th>
    </tr>
    <tr th:each="messages : ${messages}">
        <td th:text="${messages.content}"></td>
        <td th:text="${messages.posteddate}"></td>
        <td th:text="${messages.sentby}"></td>
        <td>
            <a th:href="@{/detail/{id}(id=${messages.id})}">Details</a>
            <a th:href="@{/delete/{id}(id=${messages.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
